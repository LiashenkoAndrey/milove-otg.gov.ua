<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/basic-head.html :: basic-head}"></head>
<link rel="stylesheet" th:href="@{/styles/news.css}">
<link rel="stylesheet" th:href="@{/styles/notifications.css}">
<title th:replace="~{fragments/common.html :: generic-title}"></title>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.8.2/tinymce.min.js" integrity="sha512-laacsEF5jvAJew9boBITeLkwD47dpMnERAtn4WCzWu/Pur9IkF0ZpVTcWRT/FUCaaf7ZwyzMY5c9vCcbAAuAbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div class="wrapper">
  <div th:replace="~{fragments/header.html :: header}"></div>

  <div class="content container">
    <div class="container pb-2" >

      <h3 class="text-center mt-3">Додати банер</h3>

      <label for="description" class="form-label" style="font-size: 30px">Короткий опис</label>
      <input type="text" class="form-control" th:text="banner.description"  id="description" style="font-size: 25px" name="description" maxlength="120" minlength="4">

      <br>
      <label for="main_text" class="form-label" style="font-size: 30px">Основний текст</label>
      <textarea id="main_text" th:utext="${banner.mainText}" rows="18" class="form-control tinymce-body" name="main_text"></textarea>

      <button class="btn btn-success mt-5" style="font-size: 25px" onclick="newBanner()">Додати</button>


    </div>
  </div>
  <div th:replace="~{fragments/footer.html :: footer}"></div>
</div>

<script th:src="@{/scripts/editorConfig.js}"></script>
<script th:src="@{/scripts/newsService.js}"></script>
<script th:src="@{/scripts/requests.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
