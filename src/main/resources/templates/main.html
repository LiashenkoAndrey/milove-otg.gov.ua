<!DOCTYPE html>
<html lang="en">
    <head th:insert="~{/fragments/basic-head.html :: basic-head}"></head>
    <title>Милівська ОТГ</title>
<body>

<div th:replace="~{/fragments/forms.html :: form-with-one-input ('/group/new', 'Назва групи документів', 'Створити нову групу')}"></div>

    <div class="wrapper">

        <div th:replace="fragments/header.html :: header"></div>

        <div class="content container" style="background-color: rgba(219, 217, 217, 0.911); padding: 0;">
            <div class="row">
                <div th:replace="~{/fragments/navbar.html :: navbar}"></div>

                <div class="col" >
                    <button class="btn btn-success m-1" onclick="enableForm('form')" >Змінити картинку</button>
                    <button class="btn btn-success m-1" onclick="enableForm('new')" >Додати групу</button>
                    <div th:replace="/fragments/main/icons-bar.html :: icons-bar"></div>
                </div>

                <div th:replace="~{/fragments/main/carousel.html :: main-carousel}"></div>

                <!-- news-wrapper -->
                <div id="news-wrapper" >
                    <div class="mt-3 mb-3">
                        <h3 class="text-center" >Новини</h3>
                        <a href="/news/new" class="btn btn-success">Додати новину</a>
                    </div>

                    <div class="row"  th:each="news_slice : ${divided_pages}" >
                        <div class="col-md-4 mb-4" th:each="news : ${news_slice}" >
                            <div>
                                <!-- time -->
                                <div><img th:src="@{/img/calendar-event.svg}" class="img-fluid" style="display: inline-block"> <span style="margin-left: 2px" th:text="${news.date_of_creation.returnDate()}"></span></div>
                                <img th:src="@{'/upload/image/' + ${news.image_id}}" width="290" height="180" th:title="${news.date_of_creation.returnDate()}">
                            </div>
                            <!-- description-->
                            <div style="width: 300px">
                                <a th:href="@{'/news/' + ${news.id}}" class="link" th:text="${news.description}"></a>
                            </div>
                        </div>
                    </div>

                    <div th:replace="/fragments/main/pagination.html :: pagination"></div>

                </div>
            </div>
        </div>

        <div th:replace="/fragments/footer.html :: footer"></div>
    </div>
    <script th:src="@{scripts/documentService.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
