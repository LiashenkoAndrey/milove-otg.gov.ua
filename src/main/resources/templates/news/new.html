<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{fragments/basic-head.html :: basic-head}"></head>
    <link rel="stylesheet" th:href="@{/styles/news.css}">
    <link rel="stylesheet" th:href="@{/styles/notifications.css}">
    <title th:replace="~{fragments/common.html :: generic-title}"></title>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.8.2/tinymce.min.js" integrity="sha512-laacsEF5jvAJew9boBITeLkwD47dpMnERAtn4WCzWu/Pur9IkF0ZpVTcWRT/FUCaaf7ZwyzMY5c9vCcbAAuAbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div class="wrapper">
    <div th:replace="~{fragments/header.html :: header}"></div>

    <div class="content container">
        <div class="container pb-2" >

            <h3 class="text-center mt-3">Додати новину</h3>

            <input type="file" id="uploadImage"  style="display: none">

            <label for="description" class="form-label"  style="font-size: 30px">Короткий опис</label>
            <input type="text" class="form-control" id="description" style="font-size: 25px" name="description" maxlength="100" minlength="4">

            <label for="file" class="form-label mt-3" style="font-size: 30px">Зоображення</label>
            <input type="file" id="file" name="image" class="form-control">

            <br>
            <label for="main_text" class="form-label" style="font-size: 30px">Основний текст</label>
            <textarea id="main_text" class="form-control tinymce-body"  name="main_text"></textarea>

            <div class="input-group mt-3" >
                <label class="input-group-text" style="font-size: 25px">Дата</label>
                <select id="dateSelect" onchange="customSelectCheck(this.value, 'specifyData');" style="font-size: 25px" class="form-select">
                    <option value="current" style="font-size: 25px">Поточна</option>
                    <option value="" style="font-size: 25px">Вказати</option>
                </select>
            </div>

            <div class="input-group mt-3" >
                <label class="input-group-text" style="font-size: 25px">Тема</label>
                <select style="font-size: 25px" id="typeSelect" onchange="customSelectCheck(this.value, 'defineNewNewsType')" class="form-select">
                    <option value="notSelected" selected>Не вказувати</option>
                    <option th:each="type : ${allTypesList}" th:utext="${type.title} + ' - ' + ${type.titleExplanation}" th:value="${type.id}" style="font-size: 25px"></option>
                    <option value="" style="font-size: 25px">Інший тип</option>
                </select>
            </div>

            <div id="defineNewNewsType" style="display: none;" class="m-3">
                <label for="typeTitle" style="font-size: 25px" class="form-label">Тип</label>
                <input type="text" class="form-control" style="font-size: 25px" id="typeTitle" >
                <label for="titleExplanation" style="font-size: 25px" class="form-label">Короткий опис</label>
                <input type="text" class="form-control" style="font-size: 25px" id="titleExplanation"  >
            </div>

            <div id="specifyData" style="display: none;" class="m-3">
                <label for="date" style="font-size: 25px" class="form-label">Вкажіть дату</label>
                <input type="date" class="form-control" style="font-size: 25px" id="date" name="date" >
            </div>

            <button class="btn btn-success mt-5" style="font-size: 25px" onclick="newNews()">Додати</button>


        </div>
    </div>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
</div>

<script th:src="@{/scripts/editorConfig.js}"></script>
<script th:src="@{/scripts/requests.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
