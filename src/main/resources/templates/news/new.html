<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{fragments/basic-head.html :: basic-head}"></head>
    <link rel="stylesheet" th:href="@{/styles/news.css}">
    <title>Милівська сільська територіальна громада</title>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.8.2/tinymce.min.js" integrity="sha512-laacsEF5jvAJew9boBITeLkwD47dpMnERAtn4WCzWu/Pur9IkF0ZpVTcWRT/FUCaaf7ZwyzMY5c9vCcbAAuAbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div class="wrapper">
    <div th:replace="~{fragments/header.html :: header}"></div>

    <div class="content container">
        <div class="container pb-2" >

            <h3 class="text-center mt-3">Додати новину</h3>

            <form th:action="@{/news/new}" id="form" th:method="post" class="container" enctype="multipart/form-data" >
                <input type="file" id="uploadImage"  style="display: none">

                <label for="description" class="form-label"  style="font-size: 30px">Короткий опис</label>
                <input type="text" class="form-control" id="description" style="font-size: 25px" name="description" maxlength="100" minlength="4">
                <label for="file" class="form-label mt-3" style="font-size: 30px">Зоображення</label>
                <input type="file" id="file" name="image" class="form-control">

                <br>
                <label for="input" class="form-label" style="font-size: 30px">Основний текст</label>
                <div class="demo-inline" >
                    <div class="tinymce-body" id="input" style="height: 600px" ></div>
                </div>

                <input type="submit" id="submit-form" style="display: none" class="btn btn-success mt-2" value="Додати">
                <textarea style="display: none" id="main_text" class="form-control"  name="main_text"></textarea>


                <div class="input-group mt-3" >
                    <label class="input-group-text" style="font-size: 25px">Час</label>
                    <select onchange="yesnoCheck(this);" class="form-select">
                        <option value="" style="font-size: 25px">Поточна дата</option>
                        <option value="custom" style="font-size: 25px">Вказати</option>
                    </select>
                </div>

                <div id="ifYes" style="display: none;" class="m-3">
                    <label for="date" class="form-label">Дата</label>
                    <input type="date" class="form-control" id="date" name="date" required >
                </div>

                <button class="btn btn-success mt-5" style="font-size: 30px" onclick="injectTextAndSendForm()">Додати</button>
            </form>
        </div>
    </div>
    <script>
        function fillContent() {
        }
    </script>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
</div>

<script th:src="@{/scripts/editorConfig.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
