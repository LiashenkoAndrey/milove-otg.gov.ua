<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head th:replace="~{fragments/basic-head.html :: basic-head}"></head>
  <link rel="stylesheet" th:href="@{/styles/notifications.css}">
  <link rel="stylesheet" th:href="@{/styles/news.css}">
  <title>Милівська ОТГ</title>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.8.2/tinymce.min.js" integrity="sha512-laacsEF5jvAJew9boBITeLkwD47dpMnERAtn4WCzWu/Pur9IkF0ZpVTcWRT/FUCaaf7ZwyzMY5c9vCcbAAuAbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div th:replace="~{fragments/notification.html :: notifications}"></div>
<div th:replace="~{fragments/forms.html :: confirm-form}"></div>

<div class="wrapper">
  <div th:replace="~{fragments/header.html :: header}"></div>

  <div class="content container" id="content-container">

    <div th:replace="~{fragments/navbar.html :: navbar}"></div>

    <div>

      <div class="mt-1" sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/news/{news_id}/edit(news_id=${news.id})}" class="btn btn-success admin-btn" >Змінити</a>
        <button class="btn btn-danger admin-btn"  th:onclick="'enableFormAndDoGetRequest(\'Ви впевнені що хочете видалити новину\',\'Так, видалити\',\'/news/' + ${news.id} + '/delete' + '\',\'/\')'" >Видалити</button>
      </div>

      <h1 th:text="${news.description}" class="m-2" style="font-size: 35px"></h1>

      <div>
        <img th:src="@{'/upload/image/' + ${news.image_id}}" class="img-fluid"  alt="Зоображення новини" th:title="${news.created.toLocalDate()}">
      </div>

      <div style="font-style: italic; font-weight: bold; margin: 10px" class="mt-2">
        <div style="font-size: 25px">
          <span >Опубліковано: <span th:text="${news.created.toLocalDate()}"></span></span>
        </div>

        <div style="font-size: 20px;">
          <span th:if="${news.last_updated}">Оновлено: <span th:text="${news.last_updated.toLocalDate()}"></span></span>
        </div>
      </div>

      <div  th:utext="${news.main_text}" class="mt-5" style="font-size: 22px; font-family: 'Helvetica', serif; margin: 10px"></div>
    </div>

  </div>

  <div th:replace="~{fragments/footer.html :: footer}"></div>
</div>

  <script th:src="@{/scripts/requests.js}"></script>
  <script th:src="@{/scripts/documentService.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
