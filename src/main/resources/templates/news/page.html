<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head th:replace="~{fragments/basic-head.html :: basic-head}"></head>
  <link rel="stylesheet" th:href="@{/styles/notifications.css}">
  <link rel="stylesheet" th:href="@{/styles/news.css}">
  <title>Милівська ОТГ</title>
<body>
<div th:replace="~{fragments/google_analytics.html :: google_analytics}"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.8.2/tinymce.min.js" integrity="sha512-laacsEF5jvAJew9boBITeLkwD47dpMnERAtn4WCzWu/Pur9IkF0ZpVTcWRT/FUCaaf7ZwyzMY5c9vCcbAAuAbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div th:replace="~{fragments/notification.html :: notifications}"></div>
<div th:replace="~{fragments/forms.html :: confirm-form}"></div>

<div class="wrapper">
  <div th:replace="~{fragments/header.html :: header}"></div>

  <div class="content container" >
    <div class="row ">

      <div th:replace="~{fragments/navbar.html :: navbar}"></div>

      <div class="col" style="max-width: 700px;">

        <div class="mt-1" sec:authorize="hasAuthority('ADMIN')">
          <a th:href="@{/news/{news_id}/edit(news_id=${news.id})}" class="btn btn-success" >Змінити</a>
          <button class="btn btn-danger"  th:onclick="'enableFormAndDoGetRequest(\'Ви впевнені що хочете видалити новину\',\'Так, видалити\',\'/news/' + ${news.id} + '/delete' + '\',\'/\')'" >Видалити</button>
        </div>

        <div class="container mt-3" >
          <h5 th:text="${news.date_of_creation.returnDate()}" class="mt-2"></h5>
          <img th:src="@{'/upload/image/' + ${news.image_id}}" class="img-fluid"  width="490" height="280" alt="Зоображення новини" th:title="${news.date_of_creation.returnDate()}">
          <div th:text="${news.description}" class="m-2"></div>
          <div th:utext="${news.main_text}" class="mt-5"></div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="~{fragments/footer.html :: footer}"></div>
</div>

  <script th:src="@{/scripts/requests.js}"></script>
  <script th:src="@{/scripts/documentService.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
