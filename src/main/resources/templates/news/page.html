<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head th:replace="~{fragments/basic-head.html :: basic-head}"></head>
  <link rel="stylesheet" th:href="@{/styles/notifications.css}">
  <link rel="stylesheet" th:href="@{/styles/news.css}">
  <title th:replace="~{fragments/common.html :: generic-title}"></title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.8.2/tinymce.min.js" integrity="sha512-laacsEF5jvAJew9boBITeLkwD47dpMnERAtn4WCzWu/Pur9IkF0ZpVTcWRT/FUCaaf7ZwyzMY5c9vCcbAAuAbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <body>

<style>
  @media screen and (max-width: 600px) {
    .documents-navbar {
      display: none;
    }
  }
</style>

<div class="wrapper">
  <div th:replace="~{fragments/header.html :: header}"></div>

  <div class="content container" id="content-container">


    <div th:replace="~{fragments/navbar.html :: navbar}"></div>

    <div>
      <div class="mt-1" sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/news/update(newsId=${news.id})}" class="btn btn-success admin-btn" >Змінити</a>

        <button class="btn btn-danger admin-btn"  th:newsId="${news.id}" onclick="new GetRequestBuilder()
                             .url('/news/delete')
                             .submitText('Ви впевнені що хочете видалити новину?')
                             .submitBtn('Так, видалити')
                             .redirectUrl('/')
                             .param('newsId', this.getAttribute('newsId'))
                             .init()
                             .build()
                         ">Видалити
        </button>
      </div>

      <nav aria-label="breadcrumb" style="margin: 10px 0 0 20px;">
        <ol class="breadcrumb" >
          <li class="breadcrumb-item active" aria-current="page">
            <a th:href="@{/}">Головна</a>
          </li>

          <li class="breadcrumb-item active" aria-current="page">
            <a th:href="@{/news/all}">Новини</a>
          </li>
        </ol>
      </nav>

      <h1 th:text="${news.description}"
          style="font-size: 35px; margin-top: 20px; text-align: center">
      </h1>

      <div>
        <img th:src="@{'/upload/image/' + ${news.image_id}}"
             class="img-fluid"
             alt="Зоображення новини"
             th:title="${news.created.toString()}">
      </div>

      <div class="background-dark" style="font-style: italic; font-weight: bold; padding: 10px;">

        <div style="font-size: 25px">
          <span >Опубліковано:
            <span th:text="${news.created.toString()}"></span>
          </span>
        </div>

        <div style="font-size: 20px;">
          <span th:if="${news.last_updated}">Оновлено:
            <span th:text="${news.last_updated.toLocalDate()}"></span>
          </span>
        </div>
      </div>

      <div th:utext="${news.main_text}"
           class="mt-3"
           id="newsTextWrapper"
           style="font-size: 22px; font-family: serif; margin: 10px">
      </div>

      <h1 th:if="${!similarNews.isEmpty()}"  class="m-2 mt-5 mb-2" style="font-size: 35px; text-align: center; text-decoration: underline">Схожі новини</h1>
      <div th:if="${!similarNews.isEmpty()}" id="news-container" style="padding: 0 10px 10px 0; margin-left: 30px">
        <div class="news" th:each="news : ${similarNews}" >
          <a th:href="@{'/news/' + ${news.id}}" class="link news-description"  th:text="${news.description}">
          </a>
          <img th:src="@{'/upload/image/' + ${news.image_id}}" class="new-img" th:title="${news.created.toString()}">
          <div><img th:src="@{/img/calendar-event.svg}" class="img-fluid" style="display: inline-block"> <span style="margin-left: 2px; font-size: 30px" th:text="${news.created.toString()}"></span></div>
        </div>
      </div>
    </div>

  </div>

  <div th:replace="~{fragments/footer.html :: footer}"></div>
</div>

  <script>
    let imgArr = document
            .querySelector('#newsTextWrapper')
            .getElementsByTagName('img');

    for (let i = 0; i < imgArr.length; i++) {
      imgArr[i].classList.add('img-fluid')
    }
  </script>
  <script th:src="@{/scripts/imgPositionChecker.js}"></script>
  <script th:src="@{/scripts/requests.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
