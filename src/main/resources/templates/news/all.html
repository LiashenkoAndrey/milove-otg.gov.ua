<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/basic-head.html :: basic-head}"></head>

<title th:replace="~{fragments/common.html :: generic-title}"></title>
<body>

<div class="wrapper">
  <div th:replace="~{fragments/header.html :: header}"></div>
  <div class="content container">

      <!-- news-wrapper -->
    <h2 class="text-center mt-3" style="font-size: 35px">Новини</h2>
    <div style="padding: 10px">
      <a href="/news/new" class="btn btn-success admin-btn"  style="margin: 20px 0 20px 0; display: block" sec:authorize="hasAuthority('ADMIN')" >Додати новину</a>
      <div id="news-container">
        <div class="news" th:each="news : ${newsList}" >
          <a th:href="@{'/news/' + ${news.id}}" class="link news-description"  th:text="${news.description}">
          </a>
          <img th:src="@{'/upload/image/' + ${news.image_id}}" class="new-img" th:title="${news.created.toLocalDate()}">
          <div><img th:src="@{/img/calendar-event.svg}" class="img-fluid" style="display: inline-block"> <span style="margin-left: 2px; font-size: 30px" th:text="${news.created.toLocalDate()}"></span></div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/main/pagination.html :: pagination('/news/all')}"></div>
  </div>

  <div th:replace="~{fragments/footer.html :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
