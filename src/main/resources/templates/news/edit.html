<!DOCTYPE html>
<html lang="en">
<head>
    <head th:insert="~{/fragments/basic-head.html :: basic-head}"></head>
    <link rel="stylesheet" th:href="@{/styles/news.css}">
    <title>Милівська ОТГ</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.8.2/tinymce.min.js" integrity="sha512-laacsEF5jvAJew9boBITeLkwD47dpMnERAtn4WCzWu/Pur9IkF0ZpVTcWRT/FUCaaf7ZwyzMY5c9vCcbAAuAbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div class="wrapper">
    <div th:replace="fragments/header.html :: header"></div>

    <div class="content container" style="background-color: rgba(219, 217, 217, 0.911); padding: 0;">
        <div class="container" >

            <h3 class="text-center mt-3">Додати новину</h3>

            <form th:action="@{'/news/' + ${news.id} +'/update'}" th:method="post" class="container mb-5" enctype="multipart/form-data">
                <input type="file" id="uploadImage"  style="display: none">

                <label for="description" class="form-label">Короткий опис</label>
                <input type="text" class="form-control" id="description" th:value="${news.description}" name="description">

                <div class="mt-3">
                    <label for="current-img" class="form-label">Поточне зоображення</label>
                    <img th:src="@{'/upload/image/' + ${news.image_id}}" id="current-img" width="290" height="180">
                </div>

                <label for="file" class="form-label">Змінити зоображення</label>
                <input type="file" id="file" name="image" class="form-control">

                <br>
                <label for="input" class="form-label">Основний текст</label>
                <div class="demo-inline">
                    <div class="tinymce-body" id="input" style="height: 600px" th:utext="${news.main_text}" ></div>
                </div>
                <textarea style="display: none" id="main_text" class="form-control"  name="main_text"></textarea>
                <button class="btn btn-success mt-3" onclick="injectTextAndSendForm()">Додати</button>
                <input type="submit" id="submit-form" style="display: none" class="btn btn-success mt-2" value="Додати">
            </form>
        </div>
    </div>

    <div th:replace="/fragments/footer.html :: footer"></div>
    <script th:src="@{/scripts/editorConfig.js}"></script>
    <script th:src="@{/scripts/documentService.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
