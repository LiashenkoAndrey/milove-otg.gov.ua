<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragments/basic-head.html :: basic-head}"></head>
    <link rel="stylesheet" th:href="@{/styles/group.css}">
    <link rel="stylesheet" th:href="@{/styles/document.css}">
    <link rel="stylesheet" th:href="@{/styles/notifications.css}">
    <title>Милівська ОТГ</title>
<body>

<div th:replace="~{fragments/notification.html :: notifications}"></div>
<div th:replace="~{fragments/forms.html :: formWithOneInput}"></div>
<div th:replace="~{fragments/forms.html :: confirm-form}"></div>
<div th:replace="~{fragments/forms.html :: document}"></div>

<div class="wrapper">
    <div th:replace="~{fragments/header.html :: header}"></div>

    <div class="content container" id="content-container" style="min-height: 800px">
        <div th:replace="~{fragments/navbar.html :: navbar}"></div>

        <div>
            <div class="text-center">
                <div id="edit_icon_wrapper" style="padding: 10px">
                    <span id="element" style="font-size: 35px" th:text="${group.title}" class="h2"></span>
                    <img th:src="@{/img/pencil.svg}" sec:authorize="hasAuthority('ADMIN')" id="edit_icon" width="22" height="22" th:onclick="'enableFormAndDoPostRequest(\'Змінити\',\'/institution/n/group/' + ${group.id} + '/update\',\'Новий заголовок\')'" style="display: none;" alt="">
                </div>
                <div class="text-end" sec:authorize="hasAuthority('ADMIN')">
                    <button class="btn btn-success mb-2 me-2 admin-btn" th:onclick="'enableFormAndDoPostRequest(\'Створити нову підгрупу\', \'/institution/n/group/'+ ${group.id} + '/sub-group/new\',  \'Назва підгрупи\')'" >Додати підгрупу</button>
                </div>
            </div>
            <div th:replace="~{fragments/documents_render.html :: document_render(${group})}"></div>
            <button sec:authorize="hasAuthority('ADMIN')" class="btn btn-danger mt-2 ms-2 admin-btn" th:onclick="'enableFormAndDoGetRequest(\'Ви впевнені що хочете видалити групу\',\'Так, видалити\',\'/institution//group/' + ${group.id} + '/delete' + '\',\'/\')'" style="color: azure; width: 170px; height: 40px; ">Видалити групу</button>
        </div>
    </div>

    <div th:replace="~{fragments/footer.html :: footer}"></div>
</div>

    <script th:src="@{/scripts/requests.js}"></script>
    <script th:src="@{/scripts/documentService.js}"></script>
    <script th:src="@{/scripts/editText.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
