<!DOCTYPE html>
<html lang="en">
    <head th:insert="~{/fragments/basic-head.html :: basic-head}"></head>
    <link rel="stylesheet" th:href="@{/styles/group.css}">
    <link rel="stylesheet" th:href="@{/styles/notifications.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Милівська ОТГ</title>
<body>

<!--notifications -->
<div th:replace="~{/fragments/notification.html :: notifications}"></div>

<!--forms-->
<div th:replace="~{/fragments/forms.html :: form-with-one-input ('/group/'+ ${group.id} + '/sub-group/new', 'Назва підгрупи', 'Створити нову підгрупу')}"></div>

<!--confirm-form-->
<div th:replace="~{/fragments/forms.html :: confirm-form}"></div>

<div id="update-document" class="form" style="display: none;">
    <div class="d-flex align-items-center justify-content-center " style="height: 600px; ">
        <div class="h1">
            <div class="text-end">
                <button type="button" class="btn-close" onclick="disableForm('update-document')" aria-label="Close"></button>
            </div>

            <label for="new-document-title" class="form-label">Нова назва документу</label>
            <input type="text" class="form-control" id="new-document-title" name="title">
            <label for="new-document-file" class="form-label">Новий документ</label>
            <input type="file" id="new-document-file" class="form-control" name="file" >
            <button class="btn btn-info mt-2" id="new-document-confirm-operation-btn" onclick="" >Оновити</button>
        </div>
    </div>
</div>
<!--forms-->

    <div class="wrapper">
        <div th:replace="fragments/header.html :: header"></div>

        <div class="content container" style="background-color: rgba(219, 217, 217, 0.911); padding: 0;">
            <div class="row">
                <div th:replace="~{/fragments/navbar.html :: navbar}"></div>
                
                <div class="col h4" style="max-width: 700px;"> 
                  <div class="text-center mt-3">
                    <h1 th:text="${group.title}">
                      Звіт сільського голови
                    </h1>
                      <div class="text-end">
                          <!-- add subgroup button-->
                          <button class="btn btn-success mb-2 me-2" onclick="enableForm('new')"  >Додати підгрупу</button>
                      </div>
                  </div>
                    <div class="accordion accordion-flush" id="accordionFlushExample">

                        <div class="accordion-item" th:each="sub_group : ${sub_groups}" th:inline="text">

                            <h2 class="accordion-header" id="flush-headingOne">
                                <button th:text="${sub_group.title}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#flush-collapse' + ${sub_group.id}" aria-expanded="false" th:aria-controls="'flush-collapse' + ${sub_group.id}">
                                    Title
                                </button>
                            </h2>
                            <div th:id="'flush-collapse' + ${sub_group.id}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">

                                    <ol class="position-relative">
                                        <li class="li-doc links" th:each="document : ${sub_group.documents}">
                                            <a th:href="@{'/group/'+ ${group.id} + '/sub-group/' + ${sub_group.id} + '/document/' + ${document.id}}" th:text="${document.title}">Title</a>
                                            <a th:href="@{'/upload/document/' + ${document.document_filename}}">
                                                <i class="bi bi-download download"></i>
                                            </a>
                                            <button class="btn btn-info p-1" style="font-size: 14px;" th:onclick="@{'enableFormAndUpdateDocument(\'/group/' + ${group.id} + '/document/' + ${document.document_filename} + '/update\',\'/group/' + ${group.id} + '\')'}">Оновити</button>
                                            <button class="delete-document btn btn-danger p-1" style="font-size: 14px;" th:onclick="@{'enableFormAndDoGetRequest(\'Ви впевненні що хочете видалити документ\',\'Так видалити\',\'/group/document/' + ${document.document_filename} + '/delete\',\'null\')'}">Видалити</button>
                                        </li>
                                        <h1 th:if="${sub_group.documents.isEmpty()}">Документи ще не додані</h1>
                                    </ol>
                                    <div  th:id="'new-document' + ${sub_group.id}" style="display: none">
                                        <form  th:action="@{'/group/' + ${group.id} + '/sub-group/' + ${sub_group.id} + '/document/new'}" th:method="post" class="h1" enctype="multipart/form-data">
                                            <div class="text-end">
                                                <button type="button" class="btn-close" th:onclick="'disableBtn(\'new-document' + ${sub_group.id} + '\')'" aria-label="Close"></button>
                                            </div>

                                            <label for="name" class="form-label">Назва документу</label>
                                            <input type="text" class="form-control" required maxlength="100" id="name" name="title">
                                            <label for="input-file" class="form-label">Завантаження документу</label>
                                            <input type="file" id="input-file" required class="form-control" name="file" >
                                            <input type="submit" id="new-document-submit" style="display: none" value="Додати документ" class="btn btn-success mt-2">
                                        </form>
                                        <button onclick="checkFileSize()" id="checkBtn"  class="btn btn-success mt-2">Додати документ</button>

                                    </div>

                                    <div class="text-end">
                                        <!-- add document button-->
                                        <button class="btn btn-success mt-5" th:id="'btn-new-document' + ${sub_group.id}" th:onclick="'enableDocumentForm(\'new-document' + ${sub_group.id} + '\')'" >Додати документ</button>

                                        <!-- delete subgroup button-->
                                        <button class="btn btn-danger mt-5" th:onclick="'enableFormAndDoGetRequest(\'Ви впевнені що хочете видалити підгрупу\',\'Так, видалити\',\'/group/sub-group/' + ${sub_group.id} + '/delete' + '\',\'null\')'" >Видалити підгрупу</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h1 th:if="${sub_groups.isEmpty()}">Документи ще не додані</h1>
                    </div>
                    <!-- delete group button -->
                    <button class="btn btn-danger mt-2 ms-2" th:onclick="'enableFormAndDoGetRequest(\'Ви впевнені що хочете видалити дгрупу\',\'Так, видалити\',\'/group/' + ${group.id} + '/delete' + '\',\'/\')'" style="color: azure; width: 170px; height: 40px; ">Видалити групу</button>
                </div>
            </div>
        </div>
        <div th:replace="/fragments/footer.html :: footer"></div>
    </div>

    <script th:src="@{/scripts/documentService.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
