<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragments/basic-head.html :: basic-head}"></head>
    <link rel="stylesheet" th:href="@{/styles/group.css}">
    <link rel="stylesheet" th:href="@{/styles/document.css}">
    <link rel="stylesheet" th:href="@{/styles/notifications.css}">
    <title th:replace="~{fragments/common.html :: generic-title}"></title>
<body>

<div class="wrapper">
    <div th:replace="~{fragments/header.html :: header}"></div>

    <div class="content container" id="content-container" style="min-height: 800px">
        <div th:replace="~{fragments/navbar.html :: navbar}"></div>

        <div>
            <div th:replace="~{fragments/documents_render.html :: document_render(${group})}"></div>

            <button style="margin-left: 10px" class="btn btn-danger me-2 mb-2 admin-btn" sec:authorize="hasAuthority('ADMIN')" th:groupId="${group.id}" th:groupTitle="${group.title}" onclick="new GetRequestBuilder()
                             .url('/documentGroup/delete')
                             .submitText('Ви впевнені що хочете видалити групу: ' + this.getAttribute('groupTitle'))
                             .submitBtn('Так, видалити')
                             .redirectUrl('/')
                             .param('groupId', this.getAttribute('groupId'))
                             .init()
                             .build()
                         ">Видалити групу
            </button>

        </div>
    </div>

    <div th:replace="~{fragments/footer.html :: footer}"></div>
</div>

    <script th:src="@{/scripts/requests.js}"></script>
    <script th:src="@{/scripts/editText.js}"></script>
    <script th:src="@{/scripts/printZippedFiles.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
