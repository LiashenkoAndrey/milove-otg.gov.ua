<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="notifications">
  <!--notifications -->
  <div class="col-sm-12 notification animateOpen" id="notificationSuccess"  style="background-color: rgba(250, 235, 215, 0); display: none;" >
    <div class="alert  fade alert-simple alert-success alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show">
      <i class="bi bi-bookmark-check-fill h3"></i>
      <span class="h5" id="notificationValueSuccess"></span>
    </div>
  </div>

  <div class="col-sm-12 notification animateOpen" id="notificationError"  style="background-color: rgba(250, 235, 215, 0); display: none;" >
    <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
      <i class="bi bi-x-circle h3" ></i>
      <span class="h5" id="notificationValueError"></span>
    </div>
  </div>
  <!--notifications-->
</div>

</body>
</html>
