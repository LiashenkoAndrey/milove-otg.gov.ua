<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="carousel-item (url, title, text)">
  <img th:src="${url}"  class="d-block w-100"  alt="...">
  <div class="carousel-caption d-none d-md-block">
    <h5 th:text="${title}"></h5>
    <p th:text="${text}"></p>
  </div>
</div>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" th:fragment="main-carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div th:insert="/fragments/main/carousel.html :: carousel-item ('/upload/image/64073ff8b39a9034df0b3c36', 'hello', 'hello text')" class="carousel-item active"></div>
        <div th:insert="/fragments/main/carousel.html :: carousel-item ('/upload/image/6407414ae9608806f2707a06', 'hello', 'hello text')" class="carousel-item"></div>
        <div th:insert="/fragments/main/carousel.html :: carousel-item ('/upload/image/640619edbc51f108619e71c5', 'hello', 'hello text')" class="carousel-item"></div>
        <div th:insert="/fragments/main/carousel.html :: carousel-item ('/upload/image/64074132e9608806f2707a05', 'hello', 'hello text')" class="carousel-item"></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

</body>
</html>
