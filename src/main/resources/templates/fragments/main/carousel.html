<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="carousel-item (url, title, text)">
  <img th:src="${url}"  class="d-block w-100 carousel-images"  alt="...">
  <div class="carousel-caption d-none d-md-block">
    <h5 th:text="${title}" class="quote"></h5>
      <style>
          .quote {
              text-shadow: 0 0 30px #000000,
              0 0 29px #000000,
              0 0 1.8px #000000,
              0 0 30px #000000,
              0 0 28px #171717,
              0 0 3.6px #020101,
              0 0 30px #000000,
              0 0 29px #000000,
              0 0 6px #000000;
          }
      </style>
    <p th:text="${text}" class="quote"></p>
  </div>
</div>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" th:fragment="main-carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Тарас Шевченко"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Григорій Сковорода"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Володимир Зеленський"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Михайло Грушевський"></button>
    </div>
    <div class="carousel-inner">
        <div th:insert="~{fragments/main/carousel.html :: carousel-item ('/upload/image/64073ff8b39a9034df0b3c36', 'Тарас Шевченко', 'Нема на світі України, Немає другого Дніпра.')}" class="carousel-item active"></div>
        <div th:insert="~{fragments/main/carousel.html :: carousel-item ('/upload/image/6407414ae9608806f2707a06', 'Григорій Сковорода', 'Хто думає про науку, той любить її, а хто її любить, той ніколи не перестає вчитися, хоча б зовні він і здавався бездіяльним.')}" class="carousel-item"></div>
        <div th:insert="~{fragments/main/carousel.html :: carousel-item ('/upload/image/640619edbc51f108619e71c5', 'Володимир Зеленський', 'Коли нас недооцінюють — усе це додає нам адреналіну, рішучості та сили для потужного економічного стрибка')}" class="carousel-item"></div>
        <div th:insert="~{fragments/main/carousel.html :: carousel-item ('/upload/image/64074132e9608806f2707a05', 'Михайло Грушевський', 'Доки народ живе, живе і його мова.')}" class="carousel-item"></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

</body>
</html>
