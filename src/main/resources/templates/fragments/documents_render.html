<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="accordion accordion-flush m-3" id="accordionFlushExample" th:fragment="document_render(group)">

    <div class="accordion-item"  th:each="sub_group : ${group.getSubGroups()}" th:inline="text">

        <h2 class="accordion-header" id="flush-headingOne">
            <button th:text="${sub_group.title}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#flush-collapse' + ${sub_group.id}" aria-expanded="false" th:aria-controls="'flush-collapse' + ${sub_group.id}" >Title</button>
        </h2>
        <div th:id="'flush-collapse' + ${sub_group.id}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">

                <ol class="position-relative">
                    <li class="li-doc links" th:each="document : ${sub_group.documents}">
                        <a th:href="@{'/institution/1/group/'+ ${group.id} + '/sub-group/' + ${sub_group.id} + '/document/' + ${document.id}}" th:text="${document.title}">Title</a>
                        <a th:href="@{'/upload/document/' + ${document.document_filename}}" title="Завантажити файл">
                            <img th:src="@{/img/download.svg}" width="31" height="31" class="download-icon" alt="Завантажити">
                        </a>

                        <div sec:authorize="hasAuthority('ADMIN')"  >
                            <button class="btn btn-info p-1 admin-btn" th:onclick="@{'enableFormAndSaveDocument(\'Нова назва документу\',\'Оновити\',\'/document/' + ${document.document_filename} + '/update\',\'null\')'}">Оновити</button>
                            <button class="delete-document btn btn-danger p-1 admin-btn" th:onclick="@{'enableFormAndDoGetRequest(\'Ви впевненні що хочете видалити документ?\',\'Так видалити\',\'/document/' + ${document.document_filename} + '/delete\',\'null\')'}">Видалити</button>
                        </div>
                    </li>
                    <h3 th:if="${sub_group.documents.isEmpty()}" style="font-size: 35px">Документи ще не додані</h3>
                </ol>

                <div class="text-end" sec:authorize="hasAuthority('ADMIN')"  >
                    <!-- add document button-->
                    <button class="btn btn-success mt-5 admin-btn" th:id="'btn-new-document' + ${sub_group.id}" th:onclick="'enableFormAndSaveDocument(\'Назва документу\',\'Додати\',\'/institution/n/group/' + ${group.id} + '/sub-group/' + ${sub_group.id} + '/document/new\', \'null\')'" >Додати документ</button>
                    <!-- delete subgroup button-->
                    <button class="btn btn-danger mt-5 admin-btn" th:onclick="'enableFormAndDoGetRequest(\'Ви впевнені що хочете видалити підгрупу?\',\'Так, видалити\',\'/institution/n/sub-group/' + ${sub_group.id} + '/delete' + '\',\'null\')'" >Видалити підгрупу</button>
                </div>
            </div>
        </div>
    </div>
    <h3 class="text-center" th:if="${group.getSubGroups().isEmpty()}">Документи ще не додані</h3>
</div>
</body>
</html>
