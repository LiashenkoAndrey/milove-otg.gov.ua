<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <link rel="stylesheet" th:href="@{/styles/login.css}">

</head>
<body >
<div id="login-form-wrap">
  <h2>Вхід для адміністратора</h2>
  <h3 class="text-danger p-2" th:if="errorMessage" th:text="${errorMessage}"></h3>
  <form id="login-form" th:method="post" th:action="@{/login}">
    <p>
    <input type="text"  name="username" placeholder="Логін" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" name="password" placeholder="Пароль" required><i class="validation"><span></span><span></span></i>

    </p>
    <p>
    <input type="submit"  value="Вхід">
    </p>
  </form>
  <div id="create-account-wrap">
    <a href="#">Забули пароль?</a>
  </div>
</div>

  
</body>
</html>
