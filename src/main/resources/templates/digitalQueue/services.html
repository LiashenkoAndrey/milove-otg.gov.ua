<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

  <head th:replace="~{fragments/basic-head.html :: basic-head}"></head>
  <title th:replace="~{fragments/common.html :: generic-title}"></title>
  <link rel="stylesheet" th:href="@{/styles/digitalQueue/services.css}">
  <body>
    <div class="wrapper">
      <div th:replace="~{fragments/header.html :: header}"></div>
      <div class="content container" style="max-width: 900px">

          <h2 class="text-center mt-3 mb-2" style="font-size: 40px; font-weight: bold">Послуги</h2>


          <div id="services">
            <div class="service" th:each="service : ${services}">

              <h3 class="service_name" th:text="${service.name}"></h3>

              <img th:src="@{'/upload/image/' + ${service.imageId}}" class="img-fluid" alt="">

              <div class="service_description"  th:text="${service.description}"></div>

              <a th:href="@{/queue/record/new(serviceId=${service.id})}" class="link btn service-btn makeRecord" style="color: white">Записатися</a>
            </div>
          </div>

        <div class="mt-5" style="margin: 10px">
          <button class="btn btn-success admin-btn ms-2"  onclick="
                               new PostRequestFormBuilder()
                                 .param({label: 'Назва послуги', name: 'name'})
                                 .param({label: 'Опис', name: 'description'})
                                 .param({label: 'Фото', name: 'image', type: 'file'})
                                 .setUrl('/services/new')
                                 .submitBtn('Створити')
                                 .init()
                                 .build()
                                ">Нова послуга
          </button>

          <a th:href="@{/services/manage}" class="btn btn-success admin-btn ms-2">Керувати записами</a>
        </div>

      </div>

      <div th:replace="~{fragments/footer.html :: footer}"></div>
    </div>
    <script th:src="@{/scripts/requests.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
